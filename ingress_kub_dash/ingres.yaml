apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dashboard-ingress
  namespace: nelly-v1
spec:
  rules:
    -
      http:
        paths:
          - backend:

              service:
                name: kubernetes-dashboard

                port:
                  number: 80
            pathType: ImplementationSpecific
      host: nelly2.com


